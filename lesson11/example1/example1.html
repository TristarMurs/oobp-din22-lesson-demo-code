<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        font-size: 20px;
      }

      .borderBox {
        border: 5px solid black;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="redBox" style="background-color: #ff0000">Red Box</div>
    <div class="box" style="background-color: #00ff00">Green Box</div>
    <div class="box" style="background-color: #0000ff">Blue Box</div>
    <div class="box" style="background-color: #ffff00">Yellow Box</div>
    <div class="box" style="background-color: #00ffff">Cyan Box</div>
    <div class="box" id="lastBox" style="background-color: #ff00ff">
      Magenta Box
    </div>
    <script>
      console.log("HELLO WORLD");

      // getElementById
      const redBox = document.getElementById("redBox");
      console.log(redBox.innerText);

      redBox.innerText = "Hello World";

      // getElementsByClassName
      const boxes = document.getElementsByClassName("box");
      console.log(boxes);
      for (let i = 0; i < boxes.length; i++) {
        boxes[i].innerText = "Hello World";
      }

      // Modify style

      // Modify attributes

      // Add event listeners
      function toggleBorderBox() {
        const lastBox = document.getElementById("lastBox");
        lastBox.className = lastBox.className + " borderBox";
      }
      boxes[boxes.length - 1].addEventListener("click", toggleBorderBox);
    </script>
  </body>
</html>
